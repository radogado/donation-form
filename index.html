<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5,user-scalable=yes">

<link rel="styleSheet" href="donation-form.min.css" type="text/css">
<script src="donation-form.min.js" type="module" defer></script>

</head>

<body style="display: flex; padding-bottom: 15vh;">

	<div style="font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans','Helvetica Neue',sans-serif; line-height: 1.5; 	margin: auto;
	 width: 25em; max-width: 100%;">
	
		<h1>Donate now</h1>
	
		<form action="#" class="donation-form" data-currency="EUR">
			
			<p>Choose amount</p>
				
			<div class="donation-form--amounts">
			
				<input type="radio" name="amount_set" value="10">
				<input type="radio" name="amount_set" value="25" checked>
				<input type="radio" name="amount_set" value="50">
				<input type="radio" name="amount_set" value="100">
			
			</div>
			
			<div class="donation-form--amount">
		
				<label>
				
					<p>Donation amount</p>
	
					<input type="number" value="25" name="amount">
					
				</label>
				
				<label>
				
					<p>Currency</p>
	
					<select class="donation-form--currency" name="currency">
						
						<option>EUR</option>
						<option>GBP</option>
						<option>USD</option>
						
					</select>
					
				</label>
			
			</div>
			
			<input type="submit" value="Donate">
			
		</form>
	
	</div>

</body>
